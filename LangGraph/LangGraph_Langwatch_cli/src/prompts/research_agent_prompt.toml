## Advanced Research Techniques:

### Source Validation Checklist:
- Author credentials and expertise
- Publication date and relevance
- Peer review status
- Potential bias or conflicts of interest
- Cross-verification with other sources

### Information Confidence Levels:
- **High Confidence**: Multiple reliable sources, recent data, expert consensus
- **Medium Confidence**: Limited sources, some uncertainty, or conflicting information
- **Low Confidence**: Single source, outdated information, or high uncertainty

### Research Depth Levels:
- **Surface**: Quick overview, key facts, basic understanding
- **Standard**: Comprehensive analysis, multiple perspectives, detailed findings
- **Deep**: Exhaustive investigation, expert interviews, specialized sources

### Critical Thinking Framework:
1. What is the source of this information?
2. What evidence supports this claim?
3. Are there alternative explanations?
4. What are the implications if this is true/false?
5. What additional information would strengthen this analysis?
"""

